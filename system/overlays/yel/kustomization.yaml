apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

commonAnnotations:
  app.kubernetes.io/name: argocd
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/instance: argocd
  app.kubernetes.io/part-of: argocd
  app.kubernetes.io/environment: yel

commonLabels:
  environment: yel
  owner: engineering

patches:
  - patch: |
      - op: replace
        path: /spec/generators/0/matrix/generators/0/git
        value:
          repoURL: https://github.com/gambol99/eks-services.git
          revision: HEAD
          files:
            - path: applications/**/yel.yaml
      - op: replace
        path: /spec/generators/0/matrix/generators/1/list/elements/0
        value:
          environment: yel
          repository: https://github.com/gambol99/eks-services.git
          revision: HEAD
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: helm-applications
  - patch: |
      - op: replace
        path: /spec/generators/0/matrix/generators/0/git
        value:
          repoURL: https://github.com/gambol99/eks-services.git
          revision: HEAD
          files:
            - path: platform/**/yel.yaml
      - op: replace
        path: /spec/generators/0/matrix/generators/1/list/elements/0
        value:
          environment: yel
          repository: https://github.com/gambol99/eks-services.git
          revision: HEAD
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: helm-platform
  - patch: |
      - op: replace
        path: /spec/generators/0/matrix/generators/1/list/elements/0
        value:
          environment: yel
          repository: https://github.com/gambol99/eks-services.git
          revision: HEAD
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: kustomize-applications
  - patch: |
      - op: replace
        path: /spec/generators/0/matrix/generators/1/list/elements/0
        value:
          environment: yel
          repository: https://github.com/gambol99/eks-services.git
          revision: HEAD
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: kustomize-applications

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-platform
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true

  ## Add a strategy permiting us to control the ordering of resources
  ## by using labelling.
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: phase
              operator: In
              values:
                - primary
        - matchExpressions:
            - key: phase
              operator: In
              values:
                - secondary
        - matchExpressions:
            - key: phase
              operator: NotIn
              values:
                - primary
                - secondary

  # Generate applications from the shared services repository
  generators:
    - git:
        repoURL: https://github.com/gambol99/eks-services.git
        revision: HEAD
        files:
          - path: "platform/**/grn.yaml"

      ## Filter on only those files with the correct values
      selector:
        matchExpressions:
          - key: helm.chart
            operator: Exists
          - key: helm.version
            operator: Exists
          - key: helm.namespace
            operator: Exists
          - key: helm.repository
            operator: Exists

  ## Template out an application for each of the tenant applications
  template:
    metadata:
      name: "{{ .project_name }} -{{.path.basenameNormalized}}"
      namespace: argocd
      labels:
        phase: "{{ default 'tertiary' .sync.phase }}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: platform
      sources:
        - repoURL: "{{ .helm.repository }}"
          targetRevision: "{{ .helm.version }}"
          chart: "{{ .helm.chart }}"
          helm:
            releaseName: "{{default .path.basenameNormalized .helm.releaseName}}"
            valueFiles:
              - "$values/{{ .path.path }}/values/all.yaml"
              - "$values/{{ .path.path }}/values/{{ .environment }}.yaml"
            ignoreMissingValueFiles: true

      ## Destination is the cluster to deploy to
      destination:
        server: https://kubernetes.default.svc
        ## /applications/[1]/DIRECTORY/FILE.yaml
        namespace: "{{ .path.path[1] }}"

      ## Sync policy for the application
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        # Use server-side apply for better efficiency and interop
        # between controllers making partial changes to manifests.
        # Also enable apply out of sync only rather than trying to
        # apply all resources in the application.
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
